<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>orphs gamelist</title>
<link rel="stylesheet" href="project.css" />
<style>
html, body {
  height: 100%;
  margin: 0;
}

.pdf-container {
  width: 100vw;
  height: 100vh;
  overflow-y: auto;        /* container scroll, not PDF's */
  background: #272727;     /* dark mode */
  display: flex;
  flex-direction: column;
  align-items: center;
  margin: 0;
  padding: 0;
}

.pdf-container canvas {
  margin: 10px 0;
  width: 90vw;  /* scale canvas */
  height: auto;
}

/* Optional: dark-mode scrollbar */
.pdf-container::-webkit-scrollbar {
  width: 12px;
}
.pdf-container::-webkit-scrollbar-track {
  background: #272727;
}
.pdf-container::-webkit-scrollbar-thumb {
  background-color: #555;
  border-radius: 6px;
  border: 3px solid #272727;
}
</style>
</head>
<body>
  <div id="pdf-viewer" class="pdf-container"></div>

  <!-- PDF.js CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
  <script>
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js';
  </script>

  <!-- Render PDF -->
  <script>
    const url = 'gamerec.pdf'; // your PDF file
    const container = document.getElementById('pdf-viewer');

    pdfjsLib.getDocument(url).promise.then(pdf => {
      for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
        pdf.getPage(pageNum).then(page => {
          const viewport = page.getViewport({ scale: 1.5 });
          const canvas = document.createElement('canvas');
          container.appendChild(canvas);
          canvas.height = viewport.height;
          canvas.width = viewport.width;

          const renderContext = {
            canvasContext: canvas.getContext('2d'),
            viewport: viewport
          };
          page.render(renderContext);
        });
      }
    });
  </script>
</body>
</html>
